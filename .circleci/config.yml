version: 2

jobs:
  lint:
    docker:
    - image: circleci/golang:1.11.5
    working_directory: /go/src/github.com/stackrox/kernel-packer
    steps:
    - checkout
    - run:
        name: Install dependencies
        command: |
          go get golang.org/x/tools/cmd/goimports
    - run:
        name: Run tests
        command: |
          gofiles="$(find . -name '*.go' | grep -v /vendor/)"
          test -z "$(goimports -l -local github.com/stackrox/kernel-packer $gofiles)"

  manifest:
    docker:
    - image: circleci/golang:1.11.5
    environment:
    - GOPATH: /home/circleci/go
    working_directory: /home/circleci/go/src/github.com/stackrox/kernel-packer
    steps:
    - checkout
    - run:
        name: Generate manifest
        command: make manifest
    - persist_to_workspace:
        root: .
        paths:
        - .build-data

  repackage:
    machine: true
    parallelism: 3
    environment:
    - GOPATH: /home/circleci/go
    working_directory: /home/circleci/go/src/github.com/stackrox/kernel-packer
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run:
        name: Sanity check manifest
        command: cat .build-data/manifest.yml
    - run:
        name: Download cache
        command: |
          mkdir -p .build-data/fragments
          touch .build-data/cache.yml
    - run:
        name: Repackage kernels
        command: make repackage
    - persist_to_workspace:
        root: .
        paths:
          - .build-data

  combine:
    docker:
    - image: circleci/golang:1.11.5
    environment:
    - GOPATH: /home/circleci/go
    working_directory: /home/circleci/go/src/github.com/stackrox/kernel-packer
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run:
        name: Sanity check fragments
        command: ls -lh .build-data/fragments
    - run:
        name: Combine cache fragments
        command: |
          make combine-cache
          make clean-cache
    - run:
        name: Upload cache
        command: cat .build-data/cache.yml

workflows:
  version: 2
  build:
    jobs:
    - lint
    - manifest
    - repackage:
        requires:
        - manifest
    - combine:
        requires:
        - repackage
